<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <link href="styles/gameplay.css" rel="stylesheet" />

    <script src="scripts/userinfo.js" defer></script>
    <script src="scripts/gameplay.js" defer></script>
    <script src="scripts/script.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header id="top"></header>
    <main>
      <div class="players">
        <div class="playerbox" id="player1">
          <p>Player 1</p>
          <h2 id="p1">Name1</h2>
          <p class="large">X</p>
          <button class="btn2" id="editPlayerOne">Edit</button>
        </div>
        <div class="playerbox" id="player2">
          <p>Player 2</p>
          <h2 id="p2">Name2</h2>
          <p class="large">0</p>
          <button class="btn2" id="editPlayerTwo">Edit</button>
        </div>
      </div>
      <div class="controls">
        <button id="restart">Start a new game</button>
      </div>
      <div class="playspace">
        <p id="message">
          It's your turn <b><span id="currentPlayer">Player One</span></b
          >!
        </p>
        <ol id="gameboard">
          <li class="ttsquare empty" id="nw">X</li>
          <li class="ttsquare empty" id="nn"></li>
          <li class="ttsquare empty" id="ne">O</li>

          <li class="ttsquare empty" id="ww"></li>
          <li class="ttsquare empty" id="cc">X</li>
          <li class="ttsquare empty" id="ee"></li>

          <li class="ttsquare empty" id="sw">O</li>
          <li class="ttsquare empty" id="ss"></li>
          <li class="ttsquare empty" id="se"></li>
        </ol>
      </div>
    </main>
    <aside>
      <div id="modalform" class="modalform">
        <form action="" method="POST" id="entername">
          <label for="submitname">Enter Your Name</lable>
          <div>
            <input id="submitname" name="submitname" type="text" size="30" maxlength="30" required />
          </div>
          <div id="formMessage">Please enter a valid name.</div>

          <div><button type="submit">Submit</button><button type="reset" id="resetButton">Cancel</button></div>
          <div class="closex"><a href="#top">X</a></div>

        </form>
      </div>
    </aside>
    <div id="overlay"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <link href="styles/gameplay.css" rel="stylesheet" />

    <script src="scripts/userinfo.js" defer></script>
    <script src="scripts/gameplay.js" defer></script>
    <script src="scripts/script.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header id="top"></header>
    <main>
      <div class="players">
        <div class="playerbox" id="player1">
          <p>Player 1</p>
          <h2 id="p1">Name1</h2>
          <p class="large" id="player1Symbol">X</p>
          <button class="btn2" id="editPlayerOne" data-playerid="1">
            Edit
          </button>
        </div>
        <div class="playerbox" id="player2">
          <p>Player 2</p>
          <h2 id="p2">Name2</h2>
          <p class="large" id="player2Symbol">O</p>
          <button class="btn2" id="editPlayerTwo" data-playerid="2">
            Edit
          </button>
        </div>
      </div>
      <div class="controls">
        <button id="restart">Start a new game</button>
      </div>
      <div id="playSpace" class="playspace hidden">
        <div id="playmessage" class="message turn">
          <p>
            It's your turn <b><span id="currentPlayer">Player One</span></b
            >!
          </p>
        </div>
        <div id="winmessage" class="message winner hidden">
          <p><span id="winnerName">WinnerName</span> Wins!</p>
        </div>

        <div id="tiemessage" class="message tie">
          <p>Nobody Wins!</p>
        </div>
        <ol id="gameboard" class="hidden">
          <li class="ttsquare empty th lv d1" id="nw" data-num="0">X</li>
          <li class="ttsquare empty th cv" id="nn" data-num="1"></li>
          <li class="ttsquare filled th rv d2" id="ne" data-num="2">O</li>

          <li class="ttsquare empty lv mh" id="ww" data-num="3"></li>
          <li class="ttsquare filled cv mh d1 d2" id="cc" data-num="4">X</li>
          <li class="ttsquare empty rv mh" id="ee" data-num="5"></li>

          <li class="ttsquare filled lv bh d2" id="sw" data-num="6">O</li>
          <li class="ttsquare empty bh cv" id="ss" data-num="7"></li>
          <li class="ttsquare empty rv bh d1" id="se" data-num="8"></li>
        </ol>
      </div>
    </main>
    <aside>
      <div id="modalform" class="modalform">
        <form action="" method="POST" id="entername">
          <label for="submitname"
            ><span id="typingPlayer"></span>Please Enter Your Name</label
          >
          <div>
            <input
              id="submitname"
              name="submitname"
              type="text"
              size="30"
              maxlength="30"
              required
            />
          </div>
          <div id="formMessage">Please enter a valid name.</div>

          <div>
            <button type="submit">Submit</button
            ><button type="reset" id="resetButton">Cancel</button>
          </div>
          <div class="closex">X</div>
        </form>
      </div>
    </aside>
    <div id="overlay"></div>
  </body>
</html>
